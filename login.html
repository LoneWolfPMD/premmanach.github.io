<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cookie Air Force</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" type="" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style1.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
         <!-- slider -->
         <section id="slider">
            <div class="carousel slider" data-bs-ride="carousel" id="mySlider">
                <ol class="carousel-indicators">
                    <button data-bs-target="#mySlider" data-bs-slide-to="0"></button>
                    <button data-bs-target="#mySlider" data-bs-slide-to="1" class="active"></button>
                    <button data-bs-target="#mySlider" data-bs-slide-to="2"></button>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item carousel-image-1">
                        <div class="container">
                            <div class="carousel-caption d-none d-sm-block">
                                <h1 class="display-3">ยินดีต้อนรับเข้าสู่ระบบ</h1>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item carousel-image-2 active">
                        <div class="container">
                            <div class="carousel-caption d-none d-sm-block">
                                <h1 class="display-3">ยินดีต้อนรับเข้าสู่ระบบ</h1>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item carousel-image-3">
                        <div class="container">
                            <div class="carousel-caption d-none d-sm-block">
                                <h1 class="display-3">ยินดีต้อนรับเข้าสู่ระบบ</h1>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" data-bs-target="#mySlider" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" data-bs-target="#mySlider" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
         </section>
         <!-- form login -->
          <section class="form-login">
            <div class="container">
                <h2><i class='bx bxs-user-rectangle' style=" color: chocolate;"></i>เข้าสู่ระบบจัดการพนักงาน</h2>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-info">เข้าสู่ระบบ</button>
                        <button type="reset" class="btn btn-danger">ล้างข้อมูล</button>
                        <a href="index.html" class="btn btn-light">กลับหน้าหลัก</a>
                    </form>
            </div>
          </section>
    </body>
</html>
